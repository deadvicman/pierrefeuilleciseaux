<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="score">
    <p>Vous</p>
    <p>Ordinateur</p>
    <p id="score-joueur">0</p>
    <p id="score-ordinateur">0</p>
    <div id="reset">Recommencer</div>
  </div>
  <div class="action">
    <p id="message">A vous de jouer !</p>
    <div id="next">Tour suivant</div>
  </div>
  <div class="jeu">
    <div class="choix">
      <div class="button btn-joueur" id="pierre">
        <img src="image/icons8-clenched-fist-64.png" alt="pierre" />
        <p>Pierre</p>
      </div>
      <div class="button btn-joueur" id="feuille">
        <img src="image/icons8-hand-64.png" alt="feuille" />
        <p>Feuille</p>
      </div>
      <div class="button btn-joueur" id="ciseaux">
        <img src="image/icons8-hand-scissors-64.png" alt="ciseaux" />
        <p>Ciseaux</p>
      </div>
    </div>

    <div class="choix">
      <div class="button btn-ordi" id="opierre">
        <img src="image/icons8-clenched-fist-64.png" alt="pierre" />
        <p>Pierre</p>
      </div>
      <div class="button btn-ordi" id="ofeuille">
        <img src="image/icons8-hand-64.png" alt="feuille" />
        <p>Feuille</p>
      </div>
      <div class="button btn-ordi" id="ociseaux">
        <img src="image/icons8-hand-scissors-64.png" alt="ciseaux" />
        <p>Ciseaux</p>
      </div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
